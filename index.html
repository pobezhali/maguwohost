<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Maguwohost</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet">

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<header class="site-header container">
		<div class="row">
			<div class="site-header__logo logo col-md-3">
				<a href="#" class="logo__link">
					<img src="img/maguwohost-logo.png" width="226" height="33" alt="" class="logo__image">
				</a> 
			</div>
			<nav class="site-header__navigation main-navigation col-md-5">
				<ul class="main-navigation__list">
					<li class="main-navigation__list-item"><a href="#" class="main-navigation__link main-navigation__link--active">Home</a></li>
					<li class="main-navigation__list-item"><a href="#" class="main-navigation__link">About</a></li>
					<li class="main-navigation__list-item"><a href="#" class="main-navigation__link">Pricing</a></li>
					<li class="main-navigation__list-item"><a href="#" class="main-navigation__link">Domain</a></li>
					<li class="main-navigation__list-item"><a href="#" class="main-navigation__link">Hosting</a></li>
				</ul>
			</nav>
			<div class="site-header__callback callback col-md-4 pull-right">
				<p class="callback__title">Do you need help ? Just Email, Live chat or Call us</p>
				<a href="#" class="callback__btn btn">Live Chat</a>
				<a href="tel:" class="callback__phone">6545-5454</a>
			</div>
		</div>
	</header>
	<section class="promo">
		<div class="container">
			<h1 class="promo__title slogan">Just a Proffesional Web Hosting Services</h1>
			<p class="promo__text">modern &mdash; fast &mdash; reliable</p>
			<form action="" class="promo__form search">
				<input type="search" class="search__field" placeholder="Your Domain Name">
				<span class="search__dotcom">.com</span>
				<button class="search__btn btn" type="submit">Check availability</button>
			</form>
		</div>
	</section>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
